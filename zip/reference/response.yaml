class: |
	response
classdesc: |
	Java Servlet の <a href="http://mergedoc.sourceforge.jp/tomcat-servletapi-5-ja/javax/servlet/http/HttpServletResponse.html">HttpServletResponse</a> オブジェクトです。
	リクエストに関する情報を取得可能です。
	
	JavaScript から直接 Java オブジェクトを利用可能です。その際の詳細な動作については、Java Class の利用方法を参照してください。
	
methods:
	- 
	  name	: |
	    response
	  syntax: |
	    javax.servlet.http.HttpServletResponse response
	  desc	: |
	    HttpServletResponse オブジェクトを返します。
	  param:
	    get:|
	      HttpServletResponse オブジェクトを返します。
	  history:
	    -
	      version: |
	        0.0.3
	      description: |
	        response オブジェクトを実装しました
	  example: 
	    -
	      ex: |
	        UserAgent を表示します
	      code: |
	        var writer = response.getWriter();
	        writer.print("Hello World!");
	      output: |
	        Hello World!
